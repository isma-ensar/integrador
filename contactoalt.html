    <div class="contenedoralt">
        <div class="card-body">
            <form action="" class="row g-3">
                <div class="col-md-12">
                    <h5>Datos de Contacto</h5>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="nombreCli" class="form-label text-sm">Nombre *</label>
                    <input type="text" class="form-control" id="nombreCli" name="nombreCli" size="20" maxlength="35" placeholder="Ingrese su nombre completo..." required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="apellidoCli" class="form-label text-sm">Apellido *</label>
                    <input type="text" class="form-control" name="apellidoCli" size="20" maxlength="35" placeholder="Ingrese su apellido completo..." required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="correoCli" class="form-label text-sm">Email *</label>
                    <input type="text" class="form-control" name="correoCli" size="20" maxlength="40" placeholder="Ingrese su correo electrónico ..." required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="celularCli" class="form-label text-sm">Celular *</label>
                    <input type="text" class="form-control" name="celularCli" size="20" maxlength="16" placeholder="Ingrese su numero de celular ..." required>
                </div>

                <div class="col-md-3">
                    <p>Género </p>
                    <div class="form-check">
                        <label for="generoCli" class="form-check-label text-sm">Hombre </label>
                        <input class="form-check-input" type="radio" name="generoCli" required>
                    </div>
                    <div class="form-check">
                        <label for="generoCli" class="form-check-label text-sm">Mujer </label>
                        <input class="form-check-input" type="radio" name="generoCli" required>
                    </div>
                   
                </div>

                <div class="col-md-3">
                    <p>Preferencia</p>
                    <div class="form-check">
                        <label for="prefeCli" class="form-check-label text-sm">Ropa Deportiva </label>
                        <input class="form-check-input" type="radio" name="prefeCli" required>
                    </div>
                    <div class="form-check">
                        <label for="prefeCli" class="form-check-label text-sm">Lencería </label>
                        <input class="form-check-input" type="radio" name="prefeCli" required>
                    </div>
                    <div class="form-check">
                        <label for="prefeCli" class="form-check-label text-sm">Ropa de Fiesta</label>
                        <input class="form-check-input" type="radio" name="prefeCli" required>
                    </div>                
                </div>


                <div class="col-md-12">
                    <p>Comentarios</p>
                    <textarea name="comentarioCli" id=""></textarea>

                </div>

            
    
                <div class="col-md-12 pt-3 text-center">
                    <button type="submit" class="btn btn-primary">Enviar Datos</button>
                </div>
