<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/estilos/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js"crossorigin="anonymous"></script>
    <script src="static/scripts/validacion.js"></script>
    <title>contacto</title>
</head>
<body>
    <header class="p-3 bg-dark shadow">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href=""><h1 class="navbar-brand fs-3 fw-bold text-white">Intima Lencería</h1></a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto text-end">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="Ropa Deportiva.html">Ropa Deportiva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="Lencería.html">Lencería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="">Contacto</a>
                        </li>
                        
                    </ul>
                </div>                
            </div>
        </nav>
    </header>
        <form name="formulario" class="contenedorcontactos">
                <div class="cajacontacto">
                    <h5>Nombre: </h5>
                    <b><input type="text" name="nombre" size="40" maxlength="35" placeholder="Ingrese su nombre completo..."></b>
                </div>
                <div class="cajacontacto">
                    <h5>Apellido: </h5>
                    <b><input type="text" name="apellido" size="40" maxlength="35" placeholder="Ingrese su apellido completo..."></b>
                </div>
                <div class="cajacontacto">
                    <h5>Correo electrónico: </h5>
                    <b><input type="text" name="correoEl" size="40" maxlength="35" placeholder="Ingrese su correo electrónico..."></b>
                </div>
                <div class="cajacontacto">
                    <h5>Número celular: </h5>
                    <b><input type="text" name="numero" size="40" maxlength="16" placeholder="Ingrese su número de teléfono..."></b>
                </div>
                <div class="cajacontacto">
                    <h5>Género:</h5>
                    <b>
                        <select name=genero>
                            <option value="Elegir">Elegir
                            <option value="Femenino">Femenino
                            <option value="Masculino">Masculino
                            <option value="Otro">Otro
                        </select>
                    </b>
                </div>
                <div class="cajacontacto">
                    <h5>Preferencia</h5>
                    <b>
                        <select name=pref>
                            <option value="Elegir">Elegir
                            <option value="Lenceria">Lenceria
                            <option value="Ropa Deportiva">Ropa Deportiva
                            <option value="Ropa de Fiesta">Ropa de Fiesta
                        </select>
                    </b>             
                </div>
                <div class="caja-texto">
                    <p>Comentarios</p>
                    <textarea name="comentarioCli" id=""></textarea>

                </div>

                <div class="contenedoralt">
                <div class="caja-contacto">
                <h5>
                    <input type="button" value="Enviar" onclick="valida_envia()">
                </h5>
                </div>
                </div>
        </form>

</body>
</html>
